<body>

    <header>
        <div class="container_header">
            <img class="logo_header" href="index.html" src="../spmedicalgroup-base/assets/LOGO.png" alt="LOGO">

            <div class="nav_header" >
                <span> Administrador </span>
                <nav  >
                    <img  class="nav_redirecionamento" src="../spmedicalgroup-base/assets/baseline_format.png">
                </nav>
            </div>
            
        </div>
    </header>

    <main>
        <section class="area_fundo">

            <section class="cadasConsulta">
                <div class="conteudo_cadasConsulta">
                    <h2> Cadastrar Consulta </h2>

                    <form class="box_cadasConsulta">
                        <div class="linha_escrita_consulta">
                            <input
                                class= "input__consulta"
                                placeholder="Nome Medico"
                                type="text"
                                name="Nome Medico"
                                id="consulta__nomeMed"
                            />
                        </div>
            
                        <div class="linha_escrita_consulta">
                            <input
                                class= "input__consulta"
                                placeholder="Situação"
                                type="text"
                                name="Situação"
                                id="consulta__situacao"
                            />
                        </div>

                        <div class="linha_escrita_consulta">
                            <input
                                class= "input__consulta"
                                placeholder="Nome Paciente"
                                type="text"
                                name="Nome Paciente"
                                id="consulta__nomePaci"
                            />
                        </div>

                        <div class="linha_escrita_consulta">
                            <input
                                class= "input__consulta"
                                placeholder="Data da Consulta"
                                type="date"
                                name="Data da Consulta"
                                id="consulta__data"
                            />
                        </div>

                        <div class="linha_escrita_consulta">
                            <input
                                class= "input__consulta"
                                placeholder="Horário"
                                type="time"
                                name="Horário"
                                id="consulta__horario"
                            />
                        </div>
            
                        <div class="boton_Consulta">
                            <button class="btn__consulta" id="btn__consulta" href="#">
                                Cadastrar
                            </button>
                        </div>
                    </form>
                </div>

            </section >

                <h2> Listar Consulta </h2>

                          <tr>

            </section>
